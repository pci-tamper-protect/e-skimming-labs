repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.55.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@^8.55.0
          - '@eslint/js@^8.55.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|scss|html|md|yml|yaml)$
        exclude: ^(test-results/|playwright-report/|node_modules/)

  - repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
      - id: golangci-lint
        files: \.go$
        args: [--timeout=5m]

  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        files: go\.mod$
        pass_filenames: false

      - id: goimports
        name: goimports (remove unused imports)
        entry: bash -c 'if command -v goimports >/dev/null 2>&1; then cd deploy/shared-components/home-index-service && goimports -w . && cd ../seo-service && goimports -w . && cd ../analytics-service && goimports -w .; else echo "goimports not found, skipping import formatting"; fi'
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-fmt
        name: go fmt
        entry: go fmt
        language: system
        files: \.go$
        args: [./...]

      - id: go-vet
        name: go vet
        entry: go vet
        language: system
        files: \.go$
        args: [./...]

      - id: go-build-check
        name: go build (check compilation)
        entry: bash -c 'cd deploy/shared-components/home-index-service && go build -o /dev/null . && cd ../seo-service && go build -o /dev/null . && cd ../analytics-service && go build -o /dev/null .'
        language: system
        files: \.go$
        pass_filenames: false


