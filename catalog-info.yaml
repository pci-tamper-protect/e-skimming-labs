apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: e-skimming-labs
  description: Interactive e-skimming attack labs for cybersecurity training
  annotations:
    backstage.io/managed-by-location: file:./catalog-info.yaml
    backstage.io/managed-by-origin-location: file:./catalog-info.yaml
    ptp.io/service-type: web-service
    ptp.io/deployment-environment: production
    ptp.io/team: cybersecurity
    ptp.io/domain: payment-security
spec:
  type: service
  lifecycle: production
  owner: cybersecurity
  system: ptp-platform
ptp:
  service:
    name: e-skimming-labs
    version: 1.0.0
    description: Interactive e-skimming attack labs for cybersecurity training
    team: cybersecurity
    domain: payment-security
    environment: production
  git:
    repository: git@github.com:pci-tamper-protect/e-skimming-labs.git
  dependencies:
    runtime:
      services:
        - analytics-service
        - home-index-service
        - seo-service
      labs:
        - lab-01-basic-magecart
        - lab-02-dom-skimming
        - lab-03-extension-hijacking
        - lab-04-steganography-favicon
    build:
      base_images:
        - go-base:latest
        - alpine-base:latest
    external: []
  monitoring:
    health-check: /health
    metrics-endpoint: /metrics
    logs-level: info
    alerting:
      enabled: true
      channels:
        - '#platform-alerts'
  security:
    vulnerability-scan: true
    dependency-check: true
    secrets-scan: true
  compliance:
    pci-dss: true
    soc2: true
    gdpr: true
