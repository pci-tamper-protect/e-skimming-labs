server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Environment-based routing
    # Production (labs.pcioasis.com): serve lab versions with warnings
    # Staging (labs.stg.pcioasis.com): serve training versions without warnings
    location = /index.html {
        if ($host ~* "stg\.pcioasis\.com") {
            rewrite ^/index.html$ /index-train.html last;
        }
    }

    location = / {
        if ($host ~* "stg\.pcioasis\.com") {
            rewrite ^/$ /index-train.html last;
        }
        # The index directive will automatically serve index.html
        try_files $uri $uri/ =404;
    }

    location / {
        # The index directive will automatically serve index.html for directory requests
        try_files $uri $uri/ =404;
    }

    # Proxy extension server requests
    # Note: /data-exfil serves the dashboard, other paths are API endpoints
    # /extension is used when accessed via Traefik (Traefik strips /lab3/extension prefix)
    # Match paths with or without trailing slashes
    location ~ ^/(extension|data-exfil|stolen-data|api|stats|health)(/|$) {
        # Node.js extension server always listens on port 3000 internally
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering off;
        # Rewrite /extension to / for extension server (it expects root path)
        rewrite ^/extension(/.*)?$ /$1 break;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
