server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for lab purposes
    add_header Cache-Control "no-store, no-cache, must-revalidate";

    # CORS headers
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type";

    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy C2 traffic (Local Dev Support)
    # In production, Traefik handles this. Locally, we need Nginx to do it.
    location /lab4/c2/ {
        proxy_pass http://lab4-c2:3000/;    # FIX: was :8080 — C2 container listens on 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Alias to support README instructions (http://localhost:8084/c2/stolen)
    location /c2/ {
        proxy_pass http://lab4-c2:3000/;    # FIX: was :8080 — C2 container listens on 3000
        proxy_set_header Host $host;
    }

    # Legacy path alias for skimmer
    location /collect {
        proxy_pass http://lab4-c2:3000/collect;  # FIX: was :8080 — C2 container listens on 3000
        proxy_set_header Host $host;
    }

    # Serve static assets with no caching (lab needs fresh files)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires -1;
        add_header Cache-Control "no-store";
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}