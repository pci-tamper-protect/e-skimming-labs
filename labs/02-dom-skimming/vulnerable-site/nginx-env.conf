server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index banking.html;

    # Environment-based routing
    # Production (labs.pcioasis.com or APP_ENV=PRD): serve lab versions with warnings
    # Staging (labs.stg.pcioasis.com or APP_ENV=STG): serve training versions without warnings
    
    # Map hostname to environment
    map $host $env_type {
        default "production";
        ~^.*stg\.pcioasis\.com$ "staging";
        ~^.*labs\.pcioasis\.com$ "production";
    }

    # Route banking page based on environment
    location = /banking.html {
        # Check if staging environment
        if ($env_type = "staging") {
            rewrite ^/banking.html$ /banking-train.html last;
        }
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ ^/(stolen-data|api|stats|health) {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

