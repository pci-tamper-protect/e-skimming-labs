server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index banking.html;

    # Environment-based routing
    # Production (labs.pcioasis.com): serve lab versions with warnings
    # Staging (labs.stg.pcioasis.com): serve training versions without warnings
    location = /banking.html {
        if ($host ~* "stg\.pcioasis\.com") {
            rewrite ^/banking.html$ /banking-train.html last;
        }
        try_files $uri =404;
    }

    location = / {
        if ($host ~* "stg\.pcioasis\.com") {
            rewrite ^/$ /banking-train.html last;
        }
        rewrite ^ /banking.html break;
    }

    location / {
        # The index directive will automatically serve banking.html for directory requests
        try_files $uri $uri/ =404;
    }

    # Proxy C2 server requests
    # Note: /stolen-data serves the dashboard, other paths are API endpoints
    # /c2 is used when accessed via Traefik (Traefik strips /lab2/c2 prefix)
    # Match paths with or without trailing slashes
    location ~ ^/(c2|stolen-data|api|stats|health|collect)(/|$) {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering off;
        # Rewrite /c2 to / for C2 server (it expects root path)
        rewrite ^/c2(/.*)?$ /$1 break;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
