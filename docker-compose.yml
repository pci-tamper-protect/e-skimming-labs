version: '3.8'

# Runs without auth by default. For Firebase auth locally, use:
#   ./deploy/docker-compose-auth.sh up
#   or: docker compose -f docker-compose.yml -f docker-compose.auth.yml up
# Docker Compose automatically loads .env from project root.

services:
  # =============================================================================
  # TRAEFIK REVERSE PROXY - Single Entry Point
  # =============================================================================
  traefik:
    image: traefik:v3.0
    container_name: e-skimming-labs-traefik
    restart: unless-stopped
    ports:
      - '8080:80'      # Main HTTP entry point (all services accessible here)
      - '8443:443'     # HTTPS entry point (for production-like testing)
      - '8081:8080'    # Traefik dashboard (http://localhost:8081/dashboard/)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Docker socket for service discovery
      - ./deploy/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./deploy/traefik/dynamic:/etc/traefik/dynamic:ro
    networks:
      - labs-network
    labels:
      - "traefik.enable=true"
      # Dashboard is accessible directly on port 8081 (mapped to Traefik's internal port 8080)
      # No router needed - dashboard is served directly by Traefik API
    healthcheck:
      test: ['CMD', 'traefik', 'healthcheck', '--ping']
      interval: 10s
      timeout: 3s
      retries: 3

  # =============================================================================
  # LABS-HOME SERVICES (Landing Page & Shared Components)
  # =============================================================================

  # Home Index Service - Main landing page
  home-index:
    build:
      context: .
      dockerfile: deploy/shared-components/home-index-service/Dockerfile
    container_name: e-skimming-labs-home-index
    environment:
      - PORT=8080
      - ENVIRONMENT=local
      - DOMAIN=localhost:8080
      - LABS_DOMAIN=localhost:8080
      - LAB1_DOMAIN=localhost:8080/lab1
      - LAB2_DOMAIN=localhost:8080/lab2
      - LAB3_DOMAIN=localhost:8080/lab3
      # MAIN_DOMAIN is determined automatically based on ENVIRONMENT:
      # - local: uses DOMAIN (localhost:8080)
      # - stg: labs.stg.pcioasis.com
      # - prd: labs.pcioasis.com
      - LABS_PROJECT_ID=labs-prd
      # Auth configuration - automatically loads from .env.stg if available
      # Run: ./docker-compose.local.sh up (auto-decrypts .env.stg)
      # Or: ./deploy/docker-compose-auth.sh up (manual)
      # Or: export FIREBASE_* vars before running docker-compose
      - ENABLE_AUTH=${ENABLE_AUTH:-false}
      - REQUIRE_AUTH=${REQUIRE_AUTH:-false}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID:-}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY:-}
      - FIREBASE_SERVICE_ACCOUNT_KEY=${FIREBASE_SERVICE_ACCOUNT_KEY:-}
    networks:
      - labs-network
    depends_on:
      - home-seo
      - labs-analytics
      - traefik
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      # Traefik configuration via labels (overrides dynamic config)
      - "traefik.enable=true"
      - "traefik.http.routers.home-index.rule=PathPrefix(`/`)"
      - "traefik.http.routers.home-index.priority=50"
      - "traefik.http.routers.home-index.entrypoints=web"
      - "traefik.http.services.home-index.loadbalancer.server.port=8080"
      - "traefik.http.routers.home-index.service=home-index"
      # Sign-in route with COOP headers for Firebase popup
      - "traefik.http.routers.home-index-signin.rule=Path(`/sign-in`) || Path(`/sign-up`)"
      - "traefik.http.routers.home-index-signin.priority=100"
      - "traefik.http.routers.home-index-signin.entrypoints=web"
      - "traefik.http.routers.home-index-signin.middlewares=signin-headers@file"
      - "traefik.http.routers.home-index-signin.service=home-index"

  # SEO Service - Cross-domain SEO integration
  home-seo:
    build:
      context: deploy/shared-components/seo-service
      dockerfile: Dockerfile
    container_name: e-skimming-labs-home-seo
    environment:
      - PORT=8080
      - PROJECT_ID=labs-home-prd
      - ENVIRONMENT=local
      - MAIN_DOMAIN=pcioasis.com
      - LABS_DOMAIN=localhost:8080
      - LABS_PROJECT_ID=labs-prd
    networks:
      - labs-network
    depends_on:
      - traefik
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.home-seo.rule=PathPrefix(`/api/seo`)"
      - "traefik.http.routers.home-seo.priority=500"
      - "traefik.http.routers.home-seo.entrypoints=web"
      - "traefik.http.routers.home-seo.middlewares=strip-seo-prefix@file"
      - "traefik.http.services.home-seo.loadbalancer.server.port=8080"

  # Analytics Service - Lab progress tracking
  labs-analytics:
    build:
      context: deploy/shared-components/analytics-service
      dockerfile: Dockerfile
    container_name: e-skimming-labs-analytics
    environment:
      - PORT=8080
      - PROJECT_ID=labs-prd
      - ENVIRONMENT=local
      - FIRESTORE_DATABASE=(default)
      # Firebase credentials for Firestore (auto-loaded from .env.stg if available)
      - FIREBASE_SERVICE_ACCOUNT_KEY=${FIREBASE_SERVICE_ACCOUNT_KEY:-}
    networks:
      - labs-network
    depends_on:
      - traefik
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.labs-analytics.rule=PathPrefix(`/api/analytics`)"
      - "traefik.http.routers.labs-analytics.priority=500"
      - "traefik.http.routers.labs-analytics.entrypoints=web"
      - "traefik.http.routers.labs-analytics.middlewares=strip-analytics-prefix@file"
      - "traefik.http.services.labs-analytics.loadbalancer.server.port=8080"

  # =============================================================================
  # LAB 1: BASIC MAGECART ATTACK
  # =============================================================================

  # Lab 1 - Vulnerable E-commerce Site
  lab1-vulnerable-site:
    build: ./labs/01-basic-magecart/vulnerable-site
    container_name: lab1-techgear-store
    networks:
      - labs-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - SKIMMER_VARIANT=base
    volumes:
      - ./labs/01-basic-magecart/vulnerable-site:/usr/share/nginx/html:ro
    depends_on:
      - traefik
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/']
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "lab=lab1-basic-magecart"
      - "component=vulnerable-site"
      - "traefik.enable=true"
      # Static files router (no auth, higher priority) - matches common static paths
      - "traefik.http.routers.lab1-static.rule=PathPrefix(`/lab1/css/`) || PathPrefix(`/lab1/js/`) || PathPrefix(`/lab1/images/`) || PathPrefix(`/lab1/img/`) || PathPrefix(`/lab1/static/`) || PathPrefix(`/lab1/assets/`)"
      - "traefik.http.routers.lab1-static.priority=250"
      - "traefik.http.routers.lab1-static.entrypoints=web"
      - "traefik.http.routers.lab1-static.middlewares=strip-lab1-prefix@file"
      - "traefik.http.routers.lab1-static.service=lab1"
      # Main router (with auth, lower priority)
      - "traefik.http.routers.lab1.rule=PathPrefix(`/lab1`)"
      - "traefik.http.routers.lab1.priority=200"
      - "traefik.http.routers.lab1.entrypoints=web"
      - "traefik.http.routers.lab1.middlewares=lab1-auth-check@file,strip-lab1-prefix@file"
      - "traefik.http.routers.lab1.service=lab1"
      - "traefik.http.services.lab1.loadbalancer.server.port=80"

  # Lab 1 - C2 Server (Data Collection)
  lab1-c2-server:
    build: ./labs/01-basic-magecart/malicious-code/c2-server
    container_name: lab1-attacker-c2
    networks:
      - labs-network
    volumes:
      - ./labs/01-basic-magecart/malicious-code/c2-server/stolen-data:/app/stolen-data
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - traefik
    labels:
      - "lab=lab1-basic-magecart"
      - "component=c2-server"
      - "traefik.enable=true"
      # Collect endpoint - no auth required (skimmer needs to POST data)
      # Use exact Path match to prevent bypassing auth via /lab1/c2/collect-admin etc.
      - "traefik.http.routers.lab1-c2-collect.rule=Path(`/lab1/c2/collect`)"
      - "traefik.http.routers.lab1-c2-collect.priority=350"
      - "traefik.http.routers.lab1-c2-collect.entrypoints=web"
      - "traefik.http.routers.lab1-c2-collect.middlewares=strip-lab1-c2-prefix@file"
      - "traefik.http.routers.lab1-c2-collect.service=lab1-c2-server"
      # Dashboard and other C2 routes - with auth
      - "traefik.http.routers.lab1-c2.rule=PathPrefix(`/lab1/c2`)"
      - "traefik.http.routers.lab1-c2.priority=300"
