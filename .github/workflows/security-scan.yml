name: Security Scanning

on:
  pull_request:
    branches: [main, stg]
  push:
    branches: [main, stg]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'go']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if relevant files changed
        id: check-changes
        run: |
          # Skip change detection for scheduled runs and workflow_dispatch
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Running scan (scheduled/manual trigger)"
            exit 0
          fi
          
          # Determine base and head commits
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          
          # Check for language-specific files
          CHANGED_FILES=$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}" 2>/dev/null || echo "")
          
          if [ "${{ matrix.language }}" == "javascript" ]; then
            # JavaScript/TypeScript files
            if echo "${CHANGED_FILES}" | grep -qE "\.(js|jsx|ts|tsx|mjs|cjs)$|package\.json|package-lock\.json|yarn\.lock|pnpm-lock\.yaml"; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "âœ… JavaScript/TypeScript files changed, will scan"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "â„¹ï¸  No JavaScript/TypeScript files changed, skipping scan"
            fi
          elif [ "${{ matrix.language }}" == "go" ]; then
            # Go files
            if echo "${CHANGED_FILES}" | grep -qE "\.go$|go\.mod|go\.sum"; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "âœ… Go files changed, will scan"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "â„¹ï¸  No Go files changed, skipping scan"
            fi
          fi

      - name: Initialize CodeQL
        if: steps.check-changes.outputs.changed == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        if: steps.check-changes.outputs.changed == 'true'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        if: steps.check-changes.outputs.changed == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if dependency files changed
        id: check-changes
        run: |
          # Skip change detection for scheduled runs and workflow_dispatch
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Running scan (scheduled/manual trigger)"
            exit 0
          fi
          
          # Determine base and head commits
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          
          # Check for dependency files
          CHANGED_FILES=$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}" 2>/dev/null || echo "")
          
          if echo "${CHANGED_FILES}" | grep -qE "package\.json|package-lock\.json|yarn\.lock|pnpm-lock\.yaml|go\.mod|go\.sum"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Dependency files changed, will scan"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No dependency files changed, skipping scan"
          fi

      - name: Run dependency review
        if: steps.check-changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if code files changed
        id: check-changes
        run: |
          # Skip change detection for scheduled runs and workflow_dispatch
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Running scan (scheduled/manual trigger)"
            exit 0
          fi
          
          # Determine base and head commits
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          
          # Check for code/config files (exclude binary files, images, etc.)
          CHANGED_FILES=$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}" 2>/dev/null || echo "")
          
          # Check if there are any text-based files where secrets might be
          # Use positive match for common code/config file extensions
          if echo "${CHANGED_FILES}" | grep -qE "\.(js|jsx|ts|tsx|mjs|cjs|go|py|rb|java|php|sh|bash|yaml|yml|json|toml|ini|conf|config|env|tf|tfvars|md|txt|sql|xml|html|css|scss|sass|less|vue|svelte)$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Code/config files changed, will scan"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Only binary/image files changed, skipping scan"
          fi

      - name: Run TruffleHog Secret Scan
        if: steps.check-changes.outputs.changed == 'true'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  container-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image_path: deploy/shared-components/analytics-service
            image_name: analytics
            registry_location: us-central1
            project_id: labs-stg
            repository: e-skimming-labs
            sa_key_secret: GCP_LABS_SA_KEY_STG
          - image_path: deploy/shared-components/seo-service
            image_name: seo
            registry_location: us-central1
            project_id: labs-home-stg
            repository: e-skimming-labs-home
            sa_key_secret: GCP_HOME_SA_KEY_STG
          - image_path: deploy/shared-components/home-index-service
            image_name: index
            registry_location: us-central1
            project_id: labs-home-stg
            repository: e-skimming-labs-home
            sa_key_secret: GCP_HOME_SA_KEY_STG

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for change detection

      - name: Check if container files changed
        id: check-changes
        run: |
          # Check if Dockerfile or related files changed
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            # For push events, compare with previous commit
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          
          # Check if Dockerfile, Go source files, go.mod, go.sum, or catalog-info.yaml changed
          CHANGED_FILES=$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}" 2>/dev/null || echo "")
          
          # Check for changes specific to this container's path
          if echo "${CHANGED_FILES}" | grep -qE "^${{ matrix.image_path }}/"; then
            # Further filter: only trigger on Dockerfile, Go files, or config files
            # Use [^/]* instead of .* to match only files ending in the extension, not paths containing the extension
            if echo "${CHANGED_FILES}" | grep -qE "^${{ matrix.image_path }}/(Dockerfile|[^/]*\.go|go\.mod|go\.sum|[^/]*\.yaml|[^/]*\.yml|[^/]*\.json)$|^catalog-info\.yaml$"; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "âœ… Container files changed, will scan"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "â„¹ï¸  Only non-code files changed in container path, skipping scan"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes to container files, skipping scan"
          fi

      - name: Authenticate to Google Cloud
        if: steps.check-changes.outputs.changed == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets[matrix.sa_key_secret] }}

      - name: Set up Cloud SDK
        if: steps.check-changes.outputs.changed == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Docker Buildx
        if: steps.check-changes.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for Artifact Registry
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          gcloud auth configure-docker ${{ matrix.registry_location }}-docker.pkg.dev

      - name: Generate catalog-info.yaml (for home-index-service)
        if: matrix.image_name == 'index' && steps.check-changes.outputs.changed == 'true'
        run: |
          echo "ðŸ”„ Generating catalog-info.yaml for home-index-service..."
          if [ ! -f scripts/generate-catalog-info.sh ]; then
            echo "âŒ ERROR: scripts/generate-catalog-info.sh not found"
            echo "The catalog-info.yaml file must be generated before building"
            exit 1
          fi
          chmod +x scripts/generate-catalog-info.sh
          ./scripts/generate-catalog-info.sh
          if [ ! -f catalog-info.yaml ]; then
            echo "âŒ ERROR: catalog-info.yaml was not generated"
            exit 1
          fi
          echo "âœ… catalog-info.yaml generated successfully"

      - name: Pull image from Artifact Registry
        if: steps.check-changes.outputs.changed == 'true'
        id: pull-image
        run: |
          IMAGE="${{ matrix.registry_location }}-docker.pkg.dev/${{ matrix.project_id }}/${{ matrix.repository }}/${{ matrix.image_name }}:${{ github.sha }}"
          
          # Try to pull the image that was just built in deploy_labs.yml
          if docker pull "$IMAGE" 2>/dev/null; then
            docker tag "$IMAGE" scan-target:latest
            echo "âœ… Pulled image from Artifact Registry: $IMAGE"
            echo "pulled=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  Image not found in Artifact Registry, will build locally"
            echo "pulled=false" >> $GITHUB_OUTPUT
          fi

      - name: Build image for scanning (fallback)
        if: steps.check-changes.outputs.changed == 'true' && steps.pull-image.outputs.pulled != 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image_name == 'index' && '.' || matrix.image_path }}
          file: ${{ matrix.image_path }}/Dockerfile
          push: false
          load: true
          tags: scan-target:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        if: steps.check-changes.outputs.changed == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-target:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image_name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail workflow, just report findings
          ignore-unfixed: true  # Only report fixed vulnerabilities

      - name: Check if Trivy results exist
        if: steps.check-changes.outputs.changed == 'true'
        id: check-trivy-results
        run: |
          if [ -f "trivy-results-${{ matrix.image_name }}.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No trivy-results-${{ matrix.image_name }}.sarif file generated"
          fi

      - name: Upload Trivy results to GitHub Security
        if: steps.check-changes.outputs.changed == 'true' && steps.check-trivy-results.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results-${{ matrix.image_name }}.sarif'
          category: "container-${{ matrix.image_name }}"

  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if Terraform files changed
        id: check-changes
        run: |
          # Skip change detection for scheduled runs and workflow_dispatch
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Running scan (scheduled/manual trigger)"
            exit 0
          fi
          
          # Determine base and head commits
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          
          # Check for Terraform files
          CHANGED_FILES=$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}" 2>/dev/null || echo "")
          
          if echo "${CHANGED_FILES}" | grep -qE "^deploy/.*\.(tf|tfvars)$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Terraform files changed, will scan"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No Terraform files changed, skipping scan"
          fi

      - name: Install tfsec
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o /tmp/tfsec
          chmod +x /tmp/tfsec
          sudo mv /tmp/tfsec /usr/local/bin/tfsec

      - name: Run tfsec
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          cd deploy
          tfsec --format sarif --out ../tfsec-results.sarif . || true
        continue-on-error: true

      - name: Check if tfsec results exist
        if: steps.check-changes.outputs.changed == 'true'
        id: check-tfsec
        run: |
          if [ -f "tfsec-results.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No tfsec-results.sarif file generated (no Terraform files found or no issues)"
          fi

      - name: Upload tfsec results to GitHub Security
        # 'check-tfsec' already checks for changes; here we only verify that results exist
        if: steps.check-tfsec.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'tfsec-results.sarif'
          category: 'terraform'

  security-summary:
    name: Security Scans
    needs: [codeql-analysis, dependency-scan, secret-scan, container-scan, terraform-security]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Consolidate security scan results
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Track overall status
          OVERALL_STATUS="success"
          FAILED_SCANS=()
          SKIPPED_SCANS=()
          
          # Check each scan result
          check_scan() {
            local scan_name=$1
            local result=$2
            
            if [ "$result" == "failure" ]; then
              OVERALL_STATUS="failure"
              FAILED_SCANS+=("$scan_name")
              echo "âŒ **$scan_name**: Failed" >> $GITHUB_STEP_SUMMARY
            elif [ "$result" == "skipped" ]; then
              SKIPPED_SCANS+=("$scan_name")
              echo "â­ï¸  **$scan_name**: Skipped (no relevant files changed)" >> $GITHUB_STEP_SUMMARY
            elif [ "$result" == "success" ]; then
              echo "âœ… **$scan_name**: Passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸  **$scan_name**: $result" >> $GITHUB_STEP_SUMMARY
            fi
          }
          
          check_scan "CodeQL Analysis" "${{ needs.codeql-analysis.result }}"
          check_scan "Dependency Scan" "${{ needs.dependency-scan.result }}"
          check_scan "Secret Scan" "${{ needs.secret-scan.result }}"
          check_scan "Container Scan" "${{ needs.container-scan.result }}"
          check_scan "Terraform Security" "${{ needs.terraform-security.result }}"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Summary
          if [ "$OVERALL_STATUS" == "failure" ]; then
            echo "### âŒ Security Scans Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following scans failed:" >> $GITHUB_STEP_SUMMARY
            for scan in "${FAILED_SCANS[@]}"; do
              echo "- $scan" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the individual scan results above for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### âœ… All Security Scans Passed" >> $GITHUB_STEP_SUMMARY
            if [ ${#SKIPPED_SCANS[@]} -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Note**: Some scans were skipped because no relevant files changed." >> $GITHUB_STEP_SUMMARY
            fi
          fi
