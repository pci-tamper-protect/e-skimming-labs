name: Security Scanning

on:
  pull_request:
    branches: [main, stg]
  push:
    branches: [main, stg]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'go']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run dependency review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  container-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image_path: deploy/shared-components/analytics-service
            image_name: analytics
            registry_location: us-central1
            project_id: labs-stg
            repository: e-skimming-labs
            sa_key_secret: GCP_LABS_SA_KEY_STG
          - image_path: deploy/shared-components/seo-service
            image_name: seo
            registry_location: us-central1
            project_id: labs-home-stg
            repository: e-skimming-labs-home
            sa_key_secret: GCP_HOME_SA_KEY_STG
          - image_path: deploy/shared-components/home-index-service
            image_name: index
            registry_location: us-central1
            project_id: labs-home-stg
            repository: e-skimming-labs-home
            sa_key_secret: GCP_HOME_SA_KEY_STG

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for change detection

      - name: Check if container files changed
        id: check-changes
        run: |
          # Check if Dockerfile or related files changed
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            # For push events, compare with previous commit
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          
          # Check if Dockerfile, go.mod, go.sum, source files, or catalog-info.yaml changed
          CHANGED_FILES=$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}" 2>/dev/null || echo "")
          
          if echo "${CHANGED_FILES}" | grep -qE "^${{ matrix.image_path }}/|^catalog-info.yaml$|^deploy/shared-components/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Container files changed, will scan"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes to container files, skipping scan"
          fi

      - name: Authenticate to Google Cloud
        if: steps.check-changes.outputs.changed == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets[matrix.sa_key_secret] }}

      - name: Set up Cloud SDK
        if: steps.check-changes.outputs.changed == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          gcloud auth configure-docker ${{ matrix.registry_location }}-docker.pkg.dev

      - name: Generate catalog-info.yaml (for home-index-service)
        if: matrix.image_name == 'index' && steps.check-changes.outputs.changed == 'true'
        run: |
          echo "ðŸ”„ Generating catalog-info.yaml for home-index-service..."
          if [ ! -f scripts/generate-catalog-info.sh ]; then
            echo "âŒ ERROR: scripts/generate-catalog-info.sh not found"
            echo "The catalog-info.yaml file must be generated before building"
            exit 1
          fi
          chmod +x scripts/generate-catalog-info.sh
          ./scripts/generate-catalog-info.sh
          if [ ! -f catalog-info.yaml ]; then
            echo "âŒ ERROR: catalog-info.yaml was not generated"
            exit 1
          fi
          echo "âœ… catalog-info.yaml generated successfully"

      - name: Pull image from Artifact Registry
        if: steps.check-changes.outputs.changed == 'true'
        id: pull-image
        run: |
          IMAGE="${{ matrix.registry_location }}-docker.pkg.dev/${{ matrix.project_id }}/${{ matrix.repository }}/${{ matrix.image_name }}:${{ github.sha }}"
          
          # Try to pull the image that was just built in deploy_labs.yml
          if docker pull "$IMAGE" 2>/dev/null; then
            docker tag "$IMAGE" scan-target:latest
            echo "âœ… Pulled image from Artifact Registry: $IMAGE"
            echo "pulled=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  Image not found in Artifact Registry, will build locally"
            echo "pulled=false" >> $GITHUB_OUTPUT
          fi

      - name: Build image for scanning (fallback)
        if: steps.check-changes.outputs.changed == 'true' && steps.pull-image.outputs.pulled != 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image_name == 'index' && '.' || matrix.image_path }}
          file: ${{ matrix.image_path }}/Dockerfile
          push: false
          load: true
          tags: scan-target:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        if: steps.check-changes.outputs.changed == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-target:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image_name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail workflow, just report findings
          ignore-unfixed: true  # Only report fixed vulnerabilities

      - name: Check if Trivy results exist
        if: steps.check-changes.outputs.changed == 'true'
        id: check-trivy
        run: |
          if [ -f "trivy-results-${{ matrix.image_name }}.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No trivy-results-${{ matrix.image_name }}.sarif file generated"
          fi

      - name: Upload Trivy results to GitHub Security
        if: steps.check-changes.outputs.changed == 'true' && steps.check-trivy.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results-${{ matrix.image_name }}.sarif'
          category: "container-${{ matrix.image_name }}"

      - name: Check if Trivy results exist
        id: check-trivy
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No trivy-results.sarif file generated"
          fi

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-trivy.outputs.exists == 'true'
        with:
          sarif_file: 'trivy-results.sarif'
          category: "container-${{ matrix.image }}"

  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install tfsec
        run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o /tmp/tfsec
          chmod +x /tmp/tfsec
          sudo mv /tmp/tfsec /usr/local/bin/tfsec

      - name: Run tfsec
        run: |
          cd deploy
          tfsec --format sarif --out ../tfsec-results.sarif . || true
        continue-on-error: true

      - name: Check if tfsec results exist
        id: check-tfsec
        run: |
          if [ -f "tfsec-results.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No tfsec-results.sarif file generated (no Terraform files found or no issues)"
          fi

      - name: Upload tfsec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-tfsec.outputs.exists == 'true'
        with:
          sarif_file: 'tfsec-results.sarif'
          category: 'terraform'

  security-summary:
    name: Security Scan Summary
    needs: [codeql-analysis, dependency-scan, secret-scan, container-scan, terraform-security]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Report status
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Security | ${{ needs.terraform-security.result }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.codeql-analysis.result }}" == "failure" || \
                "${{ needs.dependency-scan.result }}" == "failure" || \
                "${{ needs.secret-scan.result }}" == "failure" || \
                "${{ needs.container-scan.result }}" == "failure" || \
                "${{ needs.terraform-security.result }}" == "failure" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Security scan failed. Please review the findings above." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All security scans passed!" >> $GITHUB_STEP_SUMMARY
          fi
