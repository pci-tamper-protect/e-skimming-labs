# Dependabot configuration
# Ensures all dependency updates target 'stg' branch first
# Flow: Dependabot PR → stg → main (via auto-pr-prd.yml workflow)

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Target stg branch (default branch)
    target-branch: "stg"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 10

  # Docker (container images)
  - package-ecosystem: "docker"
    directory: "/deploy/shared-components/analytics-service"
    schedule:
      interval: "weekly"
    target-branch: "stg"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 5

  - package-ecosystem: "docker"
    directory: "/deploy/shared-components/seo-service"
    schedule:
      interval: "weekly"
    target-branch: "stg"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 5

  - package-ecosystem: "docker"
    directory: "/deploy/shared-components/home-index-service"
    schedule:
      interval: "weekly"
    target-branch: "stg"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 5

  # Terraform providers
  - package-ecosystem: "terraform"
    directory: "/deploy/terraform"
    schedule:
      interval: "weekly"
    target-branch: "stg"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 5

  - package-ecosystem: "terraform"
    directory: "/deploy/terraform-home"
    schedule:
      interval: "weekly"
    target-branch: "stg"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 5

  - package-ecosystem: "terraform"
    directory: "/deploy/terraform-labs"
    schedule:
      interval: "weekly"
    target-branch: "stg"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 5
