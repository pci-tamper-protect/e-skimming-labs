# Air configuration for hot-reload
# See: https://github.com/cosmtrek/air

root = "/app"
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  # Build from /app/src (mounted source) to /app/tmp (container tmp)
  # Set GOCACHE and GOMODCACHE to use container's cache
  cmd = "cd /app/src && GOCACHE=/tmp/go-cache GOMODCACHE=/tmp/go-mod-cache go build -o /app/tmp/main ."
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules", ".git"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = true  # Follow symlinks to watch mounted volumes
  # Use entrypoint.dev.sh to wrap binary with dotenvx
  # Air will substitute the binary path, but we hardcode it since we know the path
  # The entrypoint script will handle dotenvx wrapping
  full_bin = "/app/entrypoint.dev.sh"
  include_dir = ["src", "docs", "labs"]  # Watch source, docs, and labs directories
  include_ext = ["go", "tpl", "tmpl", "html", "md", "yaml", "yml", "sh"]  # Watch template files, markdown, yaml, and scripts
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true

# Watch additional directories that are mounted as volumes
# These trigger rebuilds when files change
[watcher]
  include_dir = ["/app/src", "/app/docs", "/app/labs"]
  exclude_dir = ["/app/tmp", "/app/vendor", "/app/node_modules"]
  include_ext = ["go", "html", "md", "yaml", "yml", "sh", "tpl", "tmpl"]
